UserParameter=usedinode,df -i |grep /dev/nvme0n1p1 |awk '{print $5}' |rev | cut -c 2- | rev
UserParameter=diskused,df -h |grep /dev/nvme0n1p1 |awk '{print $5}' |rev | cut -c 2- | rev
UserParameter=snap,bash /etc/zabbix/scripts/snap.sh
UserParameter=pqs, if ! sudo -u postgres -H -- psql  -c "\l" > /dev/null 2>&1; then echo 1; else echo 0; fi
UserParameter=redis, if ! redis-cli ping > /dev/null 2>&1; then echo 0; else echo 1; fi 
UserParameter=myq, if ! mysql -u root -pqwe@123 -e 'status' > /dev/null 2>&1; then echo 0; else echo 1; fi
UserParameter=webs, if [ "$(curl --write-out "%{http_code}\n" --silent --output /dev/null "https://site-name.com/lightweb/src/user/login")" -ne "200" ]; then echo 0; else echo 1; fi
